<ion-menu [content]="content" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>CanParty</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="white-card">
    <ion-list> 
      <ion-list-header id="white-card">Navigation</ion-list-header>
      <button menuClose id="menubutton" ion-item *ngFor="let p of pages" (click)="openPage(p)">{{p.title}}</button>
      <button menuClose id="menubutton" ion-item *ngIf="(af.auth | async)?.uid" (click)="logout()">Logout</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
