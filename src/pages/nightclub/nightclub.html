<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title>{{ (item | async)?.name }}</ion-title>
      <button *ngIf="(item | async)?.user == (af.auth | async)?.uid" ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{ (item | async)?.img }}" />
    <ion-card-content>
      <ion-row class="row">
        <ion-col class="col">
          <ion-icon name="locate"> {{ (item | async)?.location }}</ion-icon>
        </ion-col>
        <ion-col class="col" text-right>
          <ion-icon name="calendar"> {{ (item | async)?.date }}</ion-icon>
        </ion-col>
      </ion-row>
      <p>
        {{ (item | async)?.description }}
      </p>
    </ion-card-content>
    <ion-row class="row">
      <ion-col class="col">
        <button clear color="primary" ion-button small icon-left>
          <span class="button-inner">
            <ion-icon name="star" role="img" class="icon">
              Fav
            </ion-icon>
          </span>
        </button>
      </ion-col>
      <ion-col class="col" text-right>
        <button clear color="primary" ion-button small icon-right>
          <span class="button-inner">
            <ion-icon name="share-alt" role="img" class="icon">
              Share
            </ion-icon>
          </span>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
