<ion-header>

  <ion-navbar>
    <ion-title>Authentication</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-textarea formControlName="password"></ion-textarea>
    </ion-item>
      <button ion-button color="secondary" type="submit" [disabled]="!form.valid">Log in</button>
    <button ion-button (click)="signup()" [disabled]="!form.valid">Sign up</button>
  </form>
</ion-content>
