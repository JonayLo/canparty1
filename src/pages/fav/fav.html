
<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fav Locals</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="favs.length == 0">
    <p>You do not have any favourite club</p>
    <p>Find One!</p>
    <button ion-button (click)="goToClubs()">Clubs</button>
  </div>
  <div *ngIf="favs.length > 0">
    <ion-card *ngFor="let item of favs" id="white-card">
      <div class="{{ (item | async)?.key }}">
        <img src="{{ (item | async)?.img }}" class="{{ (item | async)?.key }}" (click)="nightclubTapped($event)"/>
        <ion-card-content>
          <ion-card-title>
            {{(item | async)?.name}}
          </ion-card-title>
          <p>
            {{(item | async)?.description}}
          </p>
        </ion-card-content>
        <ion-row class="row">
          <ion-col class="col">
            <div class="{{ (item | async)?.key }}" (click)="toggleFav($event)">
              <button clear color="primary" ion-button small icon-left>
          <span class="button-inner">
            <ion-icon name="star" role="img" class="icon">
              Fav
            </ion-icon>
          </span>
              </button>
            </div>
          </ion-col>
          <ion-col class="col">
        <button clear color="primary" ion-button small icon-right (click)="showMap()">
          <span class="button-inner">
            <ion-icon name="map" role="img" class="icon">
              Map
            </ion-icon>
          </span>
        </button>
      </ion-col>
          <ion-col class="col" text-right>
            <button clear color="primary" ion-button small icon-right>
          <span class="button-inner">
            <ion-icon name="share-alt" role="img" class="icon">
              Share
            </ion-icon>
          </span>
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </div>
</ion-content>
