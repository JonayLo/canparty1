<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title *ngIf="!edit">Adding Nightclub</ion-title>
      <ion-title *ngIf="edit">Editing Nightclub</ion-title>
      <button *ngIf="edit" ion-button icon-only color="danger" (click)="removeNightclub()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="nightclub" (ngSubmit)="logForm()">
    <ion-item>
      <ion-row><canvas id="image_preview" width="294" height="205"
              style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas></ion-row>
      <ion-row><input type="file" id="image" (change)='renderImage($event)'><br></ion-row>
    </ion-item>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Location</ion-label>
      <ion-input type="text" formControlName="location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!nightclub.valid">Submit</button>
  </form>
</ion-content>
